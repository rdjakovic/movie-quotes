<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <p class="quote">"The stuff that dreams are made of."</p>
            <div class="quote-details">
                <p class="movie-title"><strong>Movie:</strong> <span>- The Maltese Falcon</span></p>
                <p class="publish-date"><strong>Year:</strong> <span></span></p>
                <p class="actor-name"><strong>Actor:</strong> <span></span></p>
                <p class="context"><strong>Context:</strong> <span></span></p>
                <p class="category"><strong>Category:</strong> <span></span></p>
            </div>
        </div>
        <button id="new-quote-btn">New Quote</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
